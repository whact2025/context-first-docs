# Build the playground Docker image and deploy to Azure Container Apps.
# Requires Azure resources (ACR, Container App, optional OIDC app) and GitHub secrets/variables.
# See docs/DEVELOPMENT_DEPLOY_AZURE.md for one-time setup.

name: Deploy playground to Azure

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile.playground'
      - 'entrypoint-playground.sh'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'server/**'
      - '.github/workflows/deploy-playground-azure.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_TAG: ${{ github.sha }}
  ACR_NAME: ${{ vars.AZURE_ACR_NAME }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ vars.AZURE_CONTAINER_APP_NAME }}

jobs:
  deploy:
    name: Build and deploy to Azure Container Apps
    runs-on: ubuntu-latest
    if: env.ACR_NAME != '' && env.RESOURCE_GROUP != '' && env.CONTAINER_APP_NAME != ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy to Container App
        uses: Azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile.playground
          acrName: ${{ env.ACR_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToBuild: ${{ env.ACR_NAME }}.azurecr.io/truthlayer-playground:${{ env.IMAGE_TAG }}
          targetPort: 4317
          ingress: external
