# Build the playground Docker image and deploy to Azure Container Apps.
# Requires Azure resources (ACR, Container App, optional OIDC app) and GitHub secrets/variables.
# See docs/DEVELOPMENT_DEPLOY_AZURE.md for one-time setup.

name: Deploy playground to Azure

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile.playground'
      - 'entrypoint-playground.sh'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'server/**'
      - '.github/workflows/deploy-playground-azure.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_TAG: ${{ github.sha }}
  ACR_NAME: ${{ vars.AZURE_ACR_NAME }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ vars.AZURE_CONTAINER_APP_NAME }}

jobs:
  # When Azure vars are not set, this job runs so the workflow completes successfully instead of "failed".
  skip:
    name: Azure not configured
    runs-on: ubuntu-latest
    if: ${{ vars.AZURE_ACR_NAME == '' || vars.AZURE_RESOURCE_GROUP == '' || vars.AZURE_CONTAINER_APP_NAME == '' }}
    steps:
      - name: Skip deploy
        run: |
          echo "Azure deploy skipped (ACR/RG/Container App variables not set)."
          echo "See docs/DEVELOPMENT_DEPLOY_AZURE.md to configure and deploy."

  deploy:
    name: Build and deploy to Azure Container Apps
    runs-on: ubuntu-latest
    if: ${{ vars.AZURE_ACR_NAME != '' && vars.AZURE_RESOURCE_GROUP != '' && vars.AZURE_CONTAINER_APP_NAME != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy to Container App
        uses: Azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile.playground
          acrName: ${{ env.ACR_NAME }}
          acrUsername: ${{ secrets.AZURE_ACR_USERNAME }}
          acrPassword: ${{ secrets.AZURE_ACR_PASSWORD }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToBuild: ${{ env.ACR_NAME }}.azurecr.io/truthlayer-playground:${{ env.IMAGE_TAG }}
          targetPort: 80
          ingress: external

      - name: Send traffic to latest revision
        run: |
          az containerapp revision set-mode \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --mode multiple
          az containerapp ingress traffic set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision-weight latest=100
